name: Update uv.lock

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Upgrade uv.lock
        id: upgrade
        run: |
          set -e
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Make sure local dev matches origin/dev
          git fetch origin dev
          git checkout dev
          git reset --hard origin/dev

          # Upgrade lockfile
          uv lock --upgrade

          # If nothing changed, exit
          if git diff --quiet uv.lock; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Commit changes
          BRANCH="chore/update-lockfile-$(date +%Y%m%d-%H%M%S)-${GITHUB_RUN_ID}"
          git checkout -b "$BRANCH"
          git add uv.lock
          git commit -m "chore: update uv.lock"

          # Push branch
          git push origin "$BRANCH"

          # Output branch name for PR step
          echo "branch_name=$BRANCH" >> $GITHUB_OUTPUT
          echo "no_changes=false" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.upgrade.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.upgrade.outputs.branch_name }}
          base: dev
          title: "chore: update uv.lock"
          body: "Automated uv.lock update via `uv lock --upgrade`."
          labels: automated, dependencies
